<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- ポータル内容テンプレート -->
    <template id="temp">
      <ul>
        <li></li>
        <a>
        </a>
      </ul>
    </template>
    <!-- ポータル内容親要素 -->
    <table class="temp-container">
    </table>
    <script src="data.js"></script>
    <script src="paginathing.min.js"></script>
    <script>
      $(function () {
        $('.temp-container').paginathing({
          perPage: 5,
          // ページネーション番号を制限します。
          //値はブール値または正の整数である可能性があります.
          limitPagination: false,
          prevNext: true,
          firstLast: true,
          prevText: '&laquo;',
          nextText: '&raquo;',
          firstText: 'TOP',
          lastText: 'LAST',
          // Extend default container class
          containerClass: 'pagination-container',
          // Extend default <ul> class
          ulClass: 'pagination',
          // Extend <li> class
          liClass: 'page-item',
          // Extend <a> css class
          linkClass: 'page-link',
          // Active link class
          activeClass: 'active',
          // disabled link class,
          disabledClass: 'disable',
          //クラスまたはID（例：.Elementまたは#Element）。特定の要素の後にパジネーターを追加します
          insertAfter: null,
          //現在のページ数の合計ページ番号を表示してください。
          pageNumbers: false,
        })
      });
    </script>
  </body>
</html>
